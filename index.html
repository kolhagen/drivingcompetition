<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
<script src="javascript/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div id="master">
		<ul id="list" class="list">
            <script>
				function myData(arr) {
					var out = "";
					var i;
					for(i = 0; i<arr.length; i++) {
						out += '<li class="car"><div id="driverpic"></div> <div id="drivername' + i + '">' + '<b>' + arr[i].name + '</b>' + '</div>'+ '<div id="rank'+i+'">' + "Rang: " + arr[i].rang + '<br>' + '</div></li>';
						
					}
					document.getElementById("list").innerHTML = out;
				}
				</script>
				<script src="myData.js"></script>
		</ul>
	</div>
	<div id="details"><div id="detailsTop"></div><div id="detailsBottom"><div id="detailsCharts"></div></div></div>
	<h1>Yo</h1>
</body>
</html>
