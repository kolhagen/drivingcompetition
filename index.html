<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/shop-item.css">
<script type="text/javascript" src="javascript/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="javascript/details.js"></script>

</head>
<body>
	<div class="container">
		<h1>Driving Compition</h1>
		<div id="master" class="row">
			<div class="col-md-3">
				<div class="list-group">
					<ul id="list">
						<script>
							function myData(arr) {
								var out = "";
								var i;
								for (i = 0; i < arr.length; i++) {
									out += '<a href="#" class="list-group-item"> <li class="list-unstyled" id="'+i+'"><div class="row"><div class=""><img class="img-circle" src="images/avatar.png" alt=""></div><div class="dname text-right" id="drivername' + i + '">'
											+ '<b>'
											+ arr[i].name
											+ '</b>'
											+ '</div>'
											+ '<div class="ranks text-right" id="rank'+i+'">'
											+ "Rang: "
											+ arr[i].rang
											+ '</div></div></li></a>';
								}
								document.getElementById("list").innerHTML = out;
							}
						</script>
						<script src="myData.js"></script>
					</ul>
				</div>
			</div>
			<div class="col-md-9">
				<div class="thumbnail">
					<img class="img-responsive" src="images/sap.gif" alt="">
					<div class="caption-full">
						<h4 class="pull-right">Rang x</h4>
						<p>This is the Details View!</p>
					</div>
				</div>
				<div class="well">
					<div class="row">
						<div class="col-md-12">
							<div id="trips"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div id="fuel_consumed"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div id="fuel_saved"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<hr>

		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>SAP Seminar [Max Kohlhagen, Young-Hwan Kim, Markus Braun]</p>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
