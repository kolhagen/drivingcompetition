<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="javascript/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="javascript/details.js"></script>
<div>
	<h1>Driving Compition</h1>
</div>
</head>
<body>
	<div id="master" class="row">
		<div class="col-md-4">
			<ul id="list" class="list">
				<script>
					function myData(arr) {
						var out = "";
						var i;
						for (i = 0; i < arr.length; i++) {
							out += '<a href="#"> <li class="car" id="'+i+'"><div class="row"><div class="col-md-4" id="driverpic"></div><div class="dname col-md-4" id="drivername' + i + '">'
									+ '<b>'
									+ arr[i].name
									+ '</b>'
									+ '</div>'
									+ '<div class="ranks col-md-4" id="rank'+i+'">'
									+ "Rang: "
									+ arr[i].rang
									+ '</div></div></li></a>';
						}
						document.getElementById("list").innerHTML = out;
					}
				</script>
				<script src="myData.js"></script>
			</ul>
		</div>
		<div class="col-md-6" id="details">
			this is details
			<div class="row">
				<div class="col-md-6" id="detailsTop">
					with me as top
					<div id="trips"></div>
					<div id="fuel_consumed"></div>
					<div id="fuel_saved"></div>
				</div>
				<div class="col-md-6" id="detailsBottom">
					and me as bottom
					<div id="detailsCharts">while i hold the charts</div>
				</div>
			</div>
		</div>
</body>
</html>
